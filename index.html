<!doctype html>
<html lang="en">

<head>
    <title>Elektrická práce</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body class="bg-dark text-light">
    <header class="jumbotron text-center bg-danger">
        <h1 class="display-2">Elektrická práce</h1>
    </header>
    <main class="container">
        <h2 class="mb-4 text-center p-3 bg-danger">Výpočet elektrické práce</h2>
        <div class="container">
            <form>
                <div class="form-group row">
                    <div class="col-sm-9">
                        <label for="napeti" class="col-sm-3 col-form-label">Elektrické napětí ve voltech</label>
                        <input type="number" name="napeti" id="napeti" class="form-control" value="10">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-9">
                        <label for="proud" class="col-sm-3 col-form-label">Elektrický proud v ampérech</label>
                        <input type="number" name="proud" id="proud" class="form-control" value="10">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-9">
                        <label for="cas" class="col-sm-3 col-form-label">Čas vykonávání práce v sekundách
                        </label>
                        <input type="number" name="cas" id="cas" class="form-control" value="10">
                    </div>
                </div>
                <div class="form-group row p-3">
                    <div class=" col-sm-9">
                        <button type="button" id="calc" class="btn btn-danger">Vypočítat</button>
                    </div>
                </div>
            </form>
            <div id="result" class="display-3"></div>
        </div>
    </main>
    <footer class="container-fluid text-center pt-5">
        <p>&copy; 2022 - Tomáš Hejhal IT2</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
    <script src="js/elek.js"></script>
</body>

</html>
